<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
  
    <title>Conversor Taxa PagSeguro</title>
</head>

<body>
    <img class="logo" src="./assets/200w.gif" alt="Logo Principal">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>Venda no Cartão</option>
            </select>

        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="debito">Débito</option>
                <option value="credito">Crédito</option>
            </select>

        </label>

        <label>
            <b>Valor da venda</b>
            <input class="valor" placeholder="R$ 0.00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="rate-converter">
                <img src="./assets/PagSeguro-Logo.png" alt="Valor a converter"
                style="width: 50%;">
                <p class="currency">Valor da venda</p>
                <p class="entry-value">R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/Vector.png" alt="seta">

            <div class="rate-converter">
                <img class="currency-img" src="./assets/imagens-de-dinheiro-real-png-3.png" alt="Valor Convertido"
                style="width: 100px;">
                <p class="currency" id="currency-name">Debito</p>
                <p class="exit-value">US$ 0.00</p>
            </div>
        </section>

    </main>

</body>
<script src="./scripts.js"></script>

</html>
